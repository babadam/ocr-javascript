<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Valeurs finales</title>
    </head>
    <body>
        <table style="border:2px solid">
            <thead>
                <tr>
                    <th style="border:1px solid blue">Valeurs initiales</th>
                    <th style="border:1px solid blue">Valeurs finales nb1</th>
                    <th style="border:1px solid blue">Valeurs finales nb2</th>
                    <th style="border:1px solid blue">Valeurs finales nb3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border:1px solid red">nb1, nb2, nb3 = 4</td>
                    <td style="border:1px solid green">0</td>
                    <td style="border:1px solid green">4</td>
                    <td style="border:1px solid green">12</td>
                </tr>
                <tr>
                    <td style="border:1px solid red">nb1 = 4, nb2 = 3, nb3 = 2</td>
                    <td style="border:1px solid green">4</td>
                    <td style="border:1px solid green">3</td>
                    <td style="border:1px solid green">2</td>
                </tr>
                <tr>
                    <td style="border:1px solid red">nb1 = 2, nb2 = 4, nb3 = 0</td>
                    <td style="border:1px solid green">3</td>
                    <td style="border:1px solid green">4</td>
                    <td style="border:1px solid green">0</td>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="js/valeurs-finales.js"></script>
    </body>
